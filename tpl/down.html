<div class="site site-status status-error">
    <div class="rounded site-summary">
        <div class="row">
            <div class="column">{{monitor.name}}</div>
            <div class="column text-right">Unavailable</div>
        </div>
    </div>
    <div class="rounded-bottom site-details hidden">
        <div class="row">
            <div class="column">
                Uptime: {{monitor.uptime}}%
            </div>
        </div>
        <div class="row">
            <div class="column">
                Last Check: {{monitor.checktime}}
            </div>
        </div>
        <div class="row">
            <div class="column">
                Response Time: {{monitor.responsetime}}ms
            </div>
        </div>
        <div class="row">
            <div class="column">
                Visit: {{monitor.link}}
            </div>
        </div>
    </div>
</div>
